<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
  </head>
  <body>
    <main class="container p-4">
      <h1 class="display-4 text-center mt-4 title">Tasks App</h1>

      <div class="row">
        <div class="col-md-4 offset-md-4 my-auto">
          <div class="card">
            <div class="card-header">
              <form action="/create-task" method="POST">
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="Task"
                    class="form-control"
                    name="content"
                    autofocus
                  />
                </div>
                <button type="submit" class="btn btn-success btn-block">
                  Save Task
                </button>
              </form>
            </div>
            <div class="card-body">
              <ul class="list-group">
                {% for task in tasks %}
                <li class="list-group-item">
                  <span class="{% if task.done %} done {% endif %}"
                    >{{task.content}}</span
                  >
                  <a class="btn btn-primary btn-sm" href="/done/{{task.id}}"
                    >Done</a
                  >
                  <a class="btn btn-danger btn-sm" href="/delete/{{task.id}}"
                    >Delete</a
                  >
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
